{%- comment -%}
  Include vars:
  src
  alt
{%- endcomment -%}
<!-- Image -->
<div class="single-image-container">
	<img src="{{- include.src | relative_url -}}" 
     	 alt="{{- include.alt | default include.src -}}"
	 	 data-action="zoom"
	 	 class="image fit"
	/>
	{%- unless include.caption == null -%}
		<div class="caption-box">{{include.caption}}</div>
	{%- endunless -%}
</div>
